nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  align-items: center;
}

nav ul li a {
  text-decoration: none;
  color: #f5f0e6;
  font-family: Arial, sans-serif;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #d6b38b;
}
