<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manabind – Coming Soon</title>

  <!-- Google Fonts: Cinzel Decorative & Arial Ersatz -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-deep: #1d1d26;
      --text-main: #f0e6d2;
      --text-fade: rgba(240, 230, 210, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: radial-gradient(var(--bg-dark), var(--bg-deep));
      color: var(--text-main);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: var(--text-fade);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Manabind</h1>
  <p>A new kind of trading card game is awakening.<br />
     The official site is under construction.</p>
  <footer>© 2025 Manabind</footer>
</body>
</html>
